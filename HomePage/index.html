<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respomsive Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="allert-sucess">
        <span>Message Sent! Thank you contanting us.</span>
    </div>
    <div class="allert-error">
        <span> Something went wrong! Please try again.</span>
    </div>
    <div class="contact-section">
        <div class="contactInfo">
            <div><i class="fas fa-map-marker-alt"></i> Address: City Continent</div>
            <div> <i class="fas fa-envelope"></i> Email: Parvinzga@code.edu.az</div>
            <div><i class="fas fa-phone-square"></i> +994 60 360 02 03</div>
            <div><i class="far fa-clock"></i> Mon-Fri 8:00 AM to 9:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="" class="contact">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your email" required>
                <textarea name="message" id="" cols="5" rows="5" placeholder="Your Message..." required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/a447e57785.js" crossorigin="anonymous"></script>
</body>

</html>
